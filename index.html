<!doctype html>
<html lang="vi" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />
  <title>SHOP GAME</title>

  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="stylesheet" href="./assets/css/base.css" />
  <link rel="stylesheet" href="./assets/css/layout.css" />
  <link rel="stylesheet" href="./assets/css/components.css" />
  <link rel="stylesheet" href="./assets/css/animations.css" />
</head>

<body>
  <div class="safe-top"></div>

  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div class="brand-txt">
          <div class="brand-title">SHOP GAME</div>
          <div class="brand-sub">Acc Free Fire • Liên Quân • Đột Kích</div>
        </div>
      </div>

      <div class="top-actions">
        <button class="icon-btn" id="btnTheme" aria-label="Chỉnh sáng/tối" title="Sáng / Tối">
          <span class="ico ico-sunmoon"></span>
        </button>
        <button class="icon-btn" id="btnMenu" aria-label="Menu" title="Menu">
          <span class="ico ico-menu"></span>
        </button>
      </div>
    </header>

    <!-- Drawer -->
    <aside class="drawer" id="drawer" aria-hidden="true">
      <div class="drawer-backdrop" id="drawerBackdrop"></div>
      <div class="drawer-panel">
        <div class="drawer-head">
          <div class="mini-user">
            <div class="avatar"></div>
            <div>
              <div class="mini-name" id="miniName">Khách</div>
              <div class="mini-meta">
                Số dư: <b id="miniBalance">0đ</b> • ID: <b id="miniId">—</b>
              </div>
            </div>
          </div>

          <button class="icon-btn" id="btnCloseDrawer" aria-label="Đóng">
            <span class="ico ico-x"></span>
          </button>
        </div>

        <nav class="drawer-nav">
          <a class="drawer-link" href="#/home">Trang chủ</a>
          <a class="drawer-link" href="#/topup">Nạp tiền</a>
          <a class="drawer-link" href="#/orders">Đơn hàng</a>
          <a class="drawer-link" href="#/support">Hỗ trợ</a>
          <a class="drawer-link" href="#/account">Tài khoản</a>
          <div class="divider"></div>

          <button class="btn danger w-full" id="btnLogout">Đăng xuất</button>
        </nav>

        <div class="drawer-foot muted">Frontend + Mock Backend (localStorage)</div>
      </div>
    </aside>

    <main id="appMain" class="main"></main>

    <nav class="tabbar">
      <a class="tab" href="#/home" data-route="home"><span class="ico ico-home"></span><span>Trang chủ</span></a>
      <a class="tab" href="#/topup" data-route="topup"><span class="ico ico-wallet"></span><span>Nạp tiền</span></a>
      <a class="tab" href="#/orders" data-route="orders"><span class="ico ico-box"></span><span>Đơn hàng</span></a>
      <a class="tab" href="#/support" data-route="support"><span class="ico ico-chat"></span><span>Hỗ trợ</span></a>
      <a class="tab" href="#/account" data-route="account"><span class="ico ico-user"></span><span>Tài khoản</span></a>
    </nav>
  </div>

  <div class="toasts" id="toasts" aria-live="polite"></div>

  <div class="modal" id="modal" aria-hidden="true" role="dialog">
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal-card">
      <div class="modal-head">
        <div class="modal-title" id="modalTitle">Chi tiết</div>
        <button class="icon-btn" id="modalClose"><span class="ico ico-x"></span></button>
      </div>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-foot" id="modalFoot"></div>
    </div>
  </div>

  <script type="module" src="./assets/js/app.js"></script>
</body>
</html>
